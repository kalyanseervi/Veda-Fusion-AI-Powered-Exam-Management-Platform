<div class="settings-container">
    <h2>Change Password</h2>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" />
            <div *ngIf="passwordForm.get('currentPassword')?.touched && passwordForm.get('currentPassword')?.invalid">
                <small *ngIf="passwordForm.get('currentPassword')?.hasError('required')">Current Password is
                    required</small>
            </div>
        </div>

        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" formControlName="newPassword" class="form-control" />
            <div *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.invalid">
                <small *ngIf="passwordForm.get('newPassword')?.hasError('required')">New Password is required</small>
                <small *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">Password must be at least 6
                    characters long</small>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
            <div *ngIf="passwordForm.get('confirmPassword')?.touched && passwordForm.get('confirmPassword')?.invalid">
                <small *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">Confirm Password is
                    required</small>
                <small *ngIf="passwordForm.get('confirmPassword')?.hasError('mismatch')">Passwords do not match</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Update Password</button>

        <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>
    </form>
</div>
