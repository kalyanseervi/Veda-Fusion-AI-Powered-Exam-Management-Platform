<div class="class-list-container">
    <h2>Create or Update Class</h2>
    <form [formGroup]="classForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-group">
        <label for="classname">Class Name:</label>
        <input type="text" id="classname" formControlName="classname" required />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="academicYear">Academic Year:</label>
        <input type="text" id="academicYear" formControlName="academicYear" required />
      </div>
      <button type="submit" class="submit-button">Save</button>
    </form>
  </div>
