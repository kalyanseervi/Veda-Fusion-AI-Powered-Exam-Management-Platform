<div>
    <h2>Create Subject</h2>
    <form [formGroup]="subjectForm" (ngSubmit)="saveSubject()" class="form-container">
      <div class="form-group">
        <label for="subjectName">Subject Name:</label>
        <input type="text" id="subjectName" formControlName="subjectName" required />
      </div>
      
      <div class="form-group">
        <label for="classId">Class:</label>
        <select id="classId" formControlName="classId" required>
          <option *ngFor="let classItem of classes" [value]="classItem._id">
            {{ classItem.classname }}
          </option>
        </select>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
