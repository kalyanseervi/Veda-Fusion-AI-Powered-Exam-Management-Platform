<div class="form-container">
    <h2>Update Subject</h2>
    <form [formGroup]="subjectForm" (ngSubmit)="updateSubject()">
      <div class="form-group">
        <label for="subjectName">Subject Name:</label>
        <input type="text" id="subjectName" formControlName="subjectName" required />
      </div>
      <div class="form-group">
        <label for="subjectCode">Subject Code:</label>
        <input type="text" id="subjectCode" formControlName="subjectCode" required />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="academicYear">Academic Year:</label>
        <input type="text" id="academicYear" formControlName="academicYear" required />
      </div>
      <button type="submit">Update</button>
    </form>
  </div>
